<head>
    <meta charset="UTF-8">

    <meta name="description" content="Contact Whitewater Rafting Company">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Pompiere&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/z-wwr-crossedoars.png" alt="Whitewater Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Whitewater Rafting Contact Information</h2>
            <p class="comp-phone contact-info-element">(435) 123-4567</p>
            <p class="comp-email contact-info-element">whitewaterraftingco@email.com</p>
            <p class="comp-address contact-info-element">123 s 5678 w<br>Vernal, Ut 84078<br>United States</p>
            <iframe class="map contact-info-element" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6067.14563891996!2d-109.54650757886711!3d40.50682839259564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1754159766665!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="employees">
            <h2>Meet Our Crew!</h2>
            <figure>
                <img src="images/Capture.jpg">
                <figcaption>Jasmyn Carter<br>-----<br>General Manager</figcaption>
            </figure>
            <figure>
                <img src="images/Capture3.jpg">
                <figcaption>Bill Davis<br>-----<br>Assistant Manager</figcaption>
            </figure>
            <figure>
                <img src="images/Capture4.jpg">
                <figcaption>Jane Louise<br>-----<br>Head Coordinator</figcaption>
            </figure>
        </section>
        <section class="contact-request">
            <h2>Contact Us</h2>
            <form>
                <fieldset>
                    <div class="form-item">
                        <label class="title" for="users_name">Full Name:</label>
                        <input id="users_name" name="users_name" type="text">
                    </div>
                    <div class="form-item">
                        <label class="title" for="email">Email Address:</label>
                        <input id="email" name="email" type="email">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-item">
                        <label class="title">What is your message about?</label>
                        <div>
                            <input type="radio" id="general" name="purpose">
                            <label for="general">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="reservation" name="purpose">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="suggestion" name="purpose">
                            <label for="suggestion">Website Suggestion</label>
                        </div>
                    </div>
                    <div class="form-item">
                        <label class="title" for="message">Message:</label><br>
                        <textarea id="message" name="message" placeholder="What is your message?"></textarea>
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="newsletter" name="subscribe">
                        <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    </div>
                </fieldset>
                <div class="form-item">
                    <button class="button" type="submit">SUBMIT</button>
                </div>
            </form>
        </section>
    </main>

            <a href="https://facebook.com" target="_blank"><img src="images/facebook-icon.webp" alt="Follow us on Facebook!"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/x-twitter-icon.webp" alt="Follow us on Twitter!"></a>
            <a href="https://instagram.com" target="_blank"><img src="images/instagram-icon.webp" alt="Follow us on Instagram!"></a>
        </nav>
    </footer>
</body>
</html>
